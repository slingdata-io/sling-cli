source: prometheus
target: local

defaults:
  mode: full-refresh
  target_options:
    format: csv
    file_max_rows: 10000

streams:
  prometheus_metrics:
    transforms:
      - event_date: date_format(now(), "%Y-%m-%d")
    sql: |
      up#{"start": "now-30m", "end": "now", "step": "5m"}
    object: '/tmp/prometheus_test_{run_timestamp}.csv'
