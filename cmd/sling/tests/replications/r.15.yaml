source: aws_s3
target: postgres

defaults:
  mode: full-refresh

streams:
  
  # sling_test/*iceberg:
  #   source_options:
  #     format: iceberg
  #     limit: 100
  #   object: public.sling_test_{stream_file_name}
  #   update_key: l_commitdate
