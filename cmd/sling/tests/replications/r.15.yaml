  # Duckdb has issues with delta via s3
  sling_test/delta:
    disabled: true
    source_options:
      format: delta
    object: public.sling_test_{stream_file_name}

  # Duckdb has issues with delta via s3
  delta_sql:
    disabled: true
    sql: select last_name from delta_scan('s3://{source_bucket}/sling_test/delta')
    source_options:
      format: delta
    object: public.sling_test_delta_sql

