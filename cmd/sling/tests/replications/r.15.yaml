  test/parquet/test1.parquet:
    sql: select id, first_name from {stream_scanner} where id != '100'
    object: public.sling_test_parquet_sql

env:
  iceberg_limit: $ICEBERG_LIMIT
  iceberg_mode: $ICEBERG_MODE