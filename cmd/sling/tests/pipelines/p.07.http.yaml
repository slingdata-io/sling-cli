steps:
  - type: delete
    location: aws_s3/tmp/planets.json

  - type: http
    url: "https://www.omdbapi.com/?apikey={env.OMDB_API_KEY}&t=movie"
    write_to: aws_s3/tmp/movie.json

  - type: read
    from: aws_s3/tmp/movie.json
    into: planets
  
  - type: check
    check: 'length(store.planets) > 0'

  - type: delete
    location: local//tmp/output/
    recursive: true

  - type: http
    url: "https://www.omdbapi.com/?apikey={env.OMDB_API_KEY}&t=movie"
    write_to: local//tmp/output/movie.json

  - type: read
    from: local//tmp/output/movie.json
    into: movie
  
  - type: check
    check: 'length(store.movie) > 0'
  
env:
  OMDB_API_KEY: ${OMDB_API_KEY}