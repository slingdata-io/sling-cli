# Schema Migration Comprehensive Test: PostgreSQL to MSSQL
# Tests: Identity (5), FKs (4), Indexes (8), Defaults (8), Nullable (3), Descriptions (3)
# Reverse direction test
# Streams listed in WRONG order to test FK reordering

env:
  SOURCE: postgres
  TARGET: mssql

steps:
  # Clean up target first (in correct order due to FKs)
  - type: query
    connection: '{env.TARGET}'
    query: |
      IF OBJECT_ID('dbo.sm_order_items', 'U') IS NOT NULL DROP TABLE dbo.sm_order_items;
      IF OBJECT_ID('dbo.sm_orders', 'U') IS NOT NULL DROP TABLE dbo.sm_orders;
      IF OBJECT_ID('dbo.sm_products', 'U') IS NOT NULL DROP TABLE dbo.sm_products;
      IF OBJECT_ID('dbo.sm_customers', 'U') IS NOT NULL DROP TABLE dbo.sm_customers;
      IF OBJECT_ID('dbo.sm_categories', 'U') IS NOT NULL DROP TABLE dbo.sm_categories;

  # Clean up source
  - type: query
    connection: '{env.SOURCE}'
    query: |
      DROP TABLE IF EXISTS public.sm_order_items CASCADE;
      DROP TABLE IF EXISTS public.sm_orders CASCADE;
      DROP TABLE IF EXISTS public.sm_products CASCADE;
      DROP TABLE IF EXISTS public.sm_customers CASCADE;
      DROP TABLE IF EXISTS public.sm_categories CASCADE;

  # Create source tables with all schema attributes
  - type: query
    connection: '{env.SOURCE}'
    query: |
      -- Table 1: sm_categories (no FKs, referenced by sm_products)
      CREATE TABLE public.sm_categories (
        cat_id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        cat_name VARCHAR(100) NOT NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        is_active BOOLEAN DEFAULT TRUE
      );

      -- Table 2: sm_customers (no FKs, referenced by sm_orders)
      CREATE TABLE public.sm_customers (
        customer_id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        email VARCHAR(255) NOT NULL,
        full_name VARCHAR(200) NULL,
        phone VARCHAR(50) NULL,
        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
      );

      -- Table 3: sm_products (FK to sm_categories)
      CREATE TABLE public.sm_products (
        product_id INT GENERATED BY DEFAULT AS IDENTITY (START WITH 100) PRIMARY KEY,
        category_id INT NOT NULL,
        product_name VARCHAR(200) NOT NULL,
        price DECIMAL(10,2) DEFAULT 0.00,
        stock_qty INT DEFAULT 0,
        CONSTRAINT fk_products_category FOREIGN KEY (category_id) REFERENCES public.sm_categories(cat_id)
      );

      -- Table 4: sm_orders (FK to sm_customers)
      CREATE TABLE public.sm_orders (
        order_id INT GENERATED BY DEFAULT AS IDENTITY (START WITH 1000 INCREMENT BY 10) PRIMARY KEY,
        customer_id INT NOT NULL,
        order_date TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
        status VARCHAR(50) DEFAULT 'pending',
        CONSTRAINT fk_orders_customer FOREIGN KEY (customer_id) REFERENCES public.sm_customers(customer_id)
      );

      -- Table 5: sm_order_items (FKs to sm_orders and sm_products)
      CREATE TABLE public.sm_order_items (
        item_id INT GENERATED BY DEFAULT AS IDENTITY PRIMARY KEY,
        order_id INT NOT NULL,
        product_id INT NOT NULL,
        quantity INT DEFAULT 1,
        CONSTRAINT fk_items_order FOREIGN KEY (order_id) REFERENCES public.sm_orders(order_id),
        CONSTRAINT fk_items_product FOREIGN KEY (product_id) REFERENCES public.sm_products(product_id)
      );

  # Add indexes
  - type: query
    connection: '{env.SOURCE}'
    query: |
      -- Indexes for sm_categories
      CREATE INDEX idx_categories_name ON public.sm_categories(cat_name);

      -- Indexes for sm_customers
      CREATE UNIQUE INDEX idx_customers_email ON public.sm_customers(email);
      CREATE INDEX idx_customers_name ON public.sm_customers(full_name);

      -- Indexes for sm_products
      CREATE INDEX idx_products_category ON public.sm_products(category_id);
      CREATE INDEX idx_products_name ON public.sm_products(product_name);

      -- Indexes for sm_orders
      CREATE INDEX idx_orders_customer ON public.sm_orders(customer_id);
      CREATE INDEX idx_orders_date ON public.sm_orders(order_date);

      -- Composite index for sm_order_items
      CREATE INDEX idx_items_order_product ON public.sm_order_items(order_id, product_id);

  # Add descriptions (column and table)
  - type: query
    connection: '{env.SOURCE}'
    query: |
      COMMENT ON COLUMN public.sm_categories.cat_name IS 'Category name for products';
      COMMENT ON COLUMN public.sm_customers.email IS 'Customer email address';
      COMMENT ON COLUMN public.sm_orders.status IS 'Order status: pending, shipped, delivered';
      COMMENT ON TABLE public.sm_categories IS 'Product categories lookup table';
      COMMENT ON TABLE public.sm_customers IS 'Customer master data';

  # Insert test data
  - type: query
    connection: '{env.SOURCE}'
    query: |
      INSERT INTO public.sm_categories (cat_name) VALUES ('Electronics'), ('Clothing');
      INSERT INTO public.sm_customers (email, full_name, phone) VALUES ('test@example.com', 'Test User', '555-1234'), ('user2@example.com', NULL, NULL);
      INSERT INTO public.sm_products (category_id, product_name, price, stock_qty) VALUES (1, 'Laptop', 999.99, 10), (2, 'T-Shirt', 29.99, 100);
      INSERT INTO public.sm_orders (customer_id, status) VALUES (1, 'shipped'), (2, 'pending');
      INSERT INTO public.sm_order_items (order_id, product_id, quantity) VALUES (1000, 100, 2), (1010, 101, 3);

  - replication:
      source: postgres
      target: mssql

      env:
        SLING_SCHEMA_MIGRATION: all
        SLING_THREADS: 3

      defaults:
        mode: full-refresh

      # Streams listed in WRONG topological order to test FK reordering
      # Correct order: sm_categories, sm_customers, sm_products, sm_orders, sm_order_items
      streams:
        public.sm_order_items:
          object: dbo.sm_order_items

        public.sm_orders:
          object: dbo.sm_orders

        public.sm_products:
          object: dbo.sm_products

        public.sm_categories:
          object: dbo.sm_categories

        public.sm_customers:
          object: dbo.sm_customers

  # Validate FK constraints count
  - type: query
    connection: '{env.TARGET}'
    query: |
      SELECT count(*) as cnt
      FROM sys.foreign_keys fk
      WHERE OBJECT_NAME(fk.parent_object_id) LIKE 'sm_%'
    into: fk_count

  - type: log
    message: "FK constraints found: {store.fk_count[0].cnt}"

  - type: check
    check: int_parse(store.fk_count[0].cnt) >= 1
    message: "Expected at least 1 FK constraint, got {store.fk_count[0].cnt}"

  # Validate indexes count (excluding PK)
  - type: query
    connection: '{env.TARGET}'
    query: |
      SELECT count(*) as cnt
      FROM sys.indexes i
      WHERE i.is_primary_key = 0 AND i.name IS NOT NULL AND OBJECT_NAME(i.object_id) LIKE 'sm_%'
    into: idx_count

  - type: log
    message: "Indexes found (excluding PK): {store.idx_count[0].cnt}"

  - type: check
    check: int_parse(store.idx_count[0].cnt) >= 6
    message: "Expected at least 6 indexes, got {store.idx_count[0].cnt}"

  # Validate identity columns count
  - type: query
    connection: '{env.TARGET}'
    query: |
      SELECT count(*) as cnt
      FROM sys.columns WHERE is_identity = 1 AND OBJECT_NAME(object_id) LIKE 'sm_%'
    into: identity_count

  - type: log
    message: "Identity columns found: {store.identity_count[0].cnt}"

  - type: check
    check: int_parse(store.identity_count[0].cnt) >= 5
    message: "Expected at least 5 identity columns, got {store.identity_count[0].cnt}"

  # Validate column descriptions count
  - type: query
    connection: '{env.TARGET}'
    query: |
      SELECT count(*) as cnt
      FROM sys.extended_properties ep
      JOIN sys.columns c ON ep.major_id = c.object_id AND ep.minor_id = c.column_id
      JOIN sys.tables t ON c.object_id = t.object_id
      WHERE ep.name = 'MS_Description' AND t.name LIKE 'sm_%'
    into: desc_count

  - type: log
    message: "Column descriptions found: {store.desc_count[0].cnt}"

  - type: check
    check: int_parse(store.desc_count[0].cnt) >= 1
    message: "Expected at least 1 column description, got {store.desc_count[0].cnt}"

  # Validate table descriptions count
  - type: query
    connection: '{env.TARGET}'
    query: |
      SELECT count(*) as cnt
      FROM sys.extended_properties ep
      JOIN sys.tables t ON ep.major_id = t.object_id
      WHERE ep.name = 'MS_Description' AND ep.minor_id = 0 AND t.name LIKE 'sm_%'
    into: table_desc_count

  - type: log
    message: "Table descriptions found: {store.table_desc_count[0].cnt}"

  - type: check
    check: int_parse(store.table_desc_count[0].cnt) >= 1
    message: "Expected at least 1 table description, got {store.table_desc_count[0].cnt}"

  # Clean up target
  - type: query
    connection: '{env.TARGET}'
    query: |
      IF OBJECT_ID('dbo.sm_order_items', 'U') IS NOT NULL DROP TABLE dbo.sm_order_items;
      IF OBJECT_ID('dbo.sm_orders', 'U') IS NOT NULL DROP TABLE dbo.sm_orders;
      IF OBJECT_ID('dbo.sm_products', 'U') IS NOT NULL DROP TABLE dbo.sm_products;
      IF OBJECT_ID('dbo.sm_customers', 'U') IS NOT NULL DROP TABLE dbo.sm_customers;
      IF OBJECT_ID('dbo.sm_categories', 'U') IS NOT NULL DROP TABLE dbo.sm_categories;

  # Clean up source
  - type: query
    connection: '{env.SOURCE}'
    query: |
      DROP TABLE IF EXISTS public.sm_order_items CASCADE;
      DROP TABLE IF EXISTS public.sm_orders CASCADE;
      DROP TABLE IF EXISTS public.sm_products CASCADE;
      DROP TABLE IF EXISTS public.sm_customers CASCADE;
      DROP TABLE IF EXISTS public.sm_categories CASCADE;
